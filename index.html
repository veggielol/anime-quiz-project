<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnimeVerse - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
      color: #ff4747;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #ff4747;
    }

    .banner {
      width: 100%;
      height: 400px;
      background: url('images/naruto-vs-sasuke.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .banner h2 {
      font-size: 42px;
      background: rgba(0,0,0,0.5);
      padding: 20px 40px;
      border-radius: 12px;
    }

    .row {
      padding: 20px 40px;
    }

    .row h3 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 12px;
    }

    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: #ff4747;
      border-radius: 10px;
    }

    .scroll-container img {
      height: 160px;
      width: auto;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .scroll-container img:hover {
      transform: scale(1.08);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>AnimeVerse</h1>
    <nav>
      <a href="login.html">Start Quiz</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="trending.html">Trending</a>
    </nav>
  </header>

  <div class="banner">
    <h2>Unleash Your Inner Otaku ðŸŽŒ</h2>
  </div>

  <div class="row">
    <h3>Popular Picks</h3>
    <div class="scroll-container">
      <img src="images/naruto-vs-sasuke.jpg" alt="Naruto">
      <img src="images/tanjiro-splash.jpg" alt="Tanjiro">
      <img src="images/ichigo-sky.jpg" alt="Ichigo">
      <img src="images/goku-orange.jpg" alt="Goku">
      <img src="images/horimiya.jpg" alt="Horimiya">
    </div>
  </div>

  <div class="row">
    <h3>Anime You Might Love</h3>
    <div class="scroll-container">
      <img src="images/itadori-train.jpg" alt="Itadori">
      <img src="images/pain-sitting.jpg" alt="Pain">
      <img src="images/ichigo-group.jpg" alt="Ichigo Group">
      <img src="images/gon-killua.jpg" alt="Gon Killua">
      <img src="images/tanjiro-attack.jpg" alt="Tanjiro Attack">
    </div>
  </div>

  <footer>
    &copy; 2025 AnimeVerse. All rights reserved.
  </footer>

</body>
</html>
